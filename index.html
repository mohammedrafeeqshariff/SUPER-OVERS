<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo_div">
        <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-logo.png" alt="logo">
    </div>

    <div class="main_container">

        <div class="teams" id="team_1">
            <h1>IND</h1>
            <div class="score_container">
                <div class="scores"></div>
                <div class="scores"></div>
                <div class="scores"></div>
                <div class="scores"></div>
                <div class="scores"></div>
                <div class="scores"></div>
            </div>

            <div class="score_count">
                <span>0</span> <span>/</span> <span>0</span>
            </div>

        </div>

        <div class="teams" id="team_2">
            <h1>PAK</h1>
            <div class="score_container">
                <div class="scores"></div>
                <div class="scores"></div>
                <div class="scores"></div>
                <div class="scores"></div>
                <div class="scores"></div>
                <div class="scores"></div>
            </div>

            <div class="score_count">
                <span>0</span> <span>/</span> <span>0</span>
            </div>

        </div>

    </div>

    <div class="btn_container">
        <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-strike-button.png" alt="">
        
        <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-reset-button.png" alt="">
        
    </div>

</html>
